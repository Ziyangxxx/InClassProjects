<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <h1>{{title}}</h1>

        <ul id="names1">
            <li v-for="name in names">{{name}}</li>
        </ul>

        <ul id="names2">
            <li v-for="x in names" v-text="x"></li>
        </ul>

        <p>
            <input type="text" id="name" placeholder="Add a name">
            <button id="add_name">Add a name</button>    
        </p>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                names: ['Dava', 'Monika', 'Sagar', 'Anu', 'Steve'],
                message: 'Hello World!'
            }
        })
    </script>
</body>
</html>
