<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <h1>{{title}}</h1>

        <p>Adding items to a list with Vue</p>

        <ul id="names1">
            <li v-for="name in names">{{name}}</li>
        </ul>

        <!-- <ul id="names2">
            <li v-for="x in names" v-text="x"></li>
        </ul> -->

        <p>
            <input type="text" v-model="newName" id="name" placeholder="Add a name">
            <button v-on:click="addName" id="add_name">Add a name</button>    
        </p>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                names: ['Dava', 'Monika', 'Sagar', 'Anu', 'Steve'],
                message: 'Vue Event Listeners',
                newName:''
            },
            methods: {
                addName: function(e){
                    // Take value of form input and push
                    this.names.push(this.newName);
                    this.newName = '';
                }
            },
            mounted(){
                console.log('Vue Instance Mounted!');
            }
        });
    </script>
</body>
</html>
