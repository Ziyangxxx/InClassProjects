<!DOCTYPE html>
<html>
<head>
	<title>First Ajax</title>

	<script>

		// Vanilla JS ajax
		
		window.onload = function() {


			// 1. Create the XHR object
			
			var xhr = new XMLHttpRequest();

			// 2. Define where we are sending request to
			
			xhr.open('GET', '01_first_ajax.txt');


			// 3. Define our callback for the changing readyState
			
			xhr.onreadystatechange = function() {
				console.log(xhr.readyState);
				if(xhr.readyState === 4 && xhr.status === 200) {
					console.log(xhr.response);
					document.getElementById('title').innerHTML = 'My First Ajax Request!';
					document.getElementById('output').innerHTML = xhr.response;
				}
			}


			// 4.  Actually send the request
			
			xhr.send(null);


		}


	</script>
</head>
<body>

	<h1 id="title"></h1>

	<div id="output"></div>

</body>
</html>
