<!DOCTYPE html>
<html>
<head>
	<title>Javascript Variables</title>
	<script>

		// big deal with Javascript variables this decade
		// is... let vs var
		
		var a = 1;

		for(var i = 0; i<10; i++) {
			let b = i;
			var c = i;
		}

		console.log(a); // 1
		console.log(i); // 9
		console.log(b); // undefined
		console.log(c); // 9


		// Variables must be declared, but not necessarily initialized.
		var x;

		// Naming rules are same as PHP
		// can start with $, _, letter
		// followed by any number of letters, numbers, or underscores
		
		// For clarity sake, you should follow naming convention
		
		// variables use underscore to separate componsnets: first_name
		// functions also use underscoe to separate components show_href()
		
		// Class names should use camel case:   StringClass()
		

		


	</script>
</head>
<body>

	<h1>Javascript Variables</h1>

</body>
</html>
