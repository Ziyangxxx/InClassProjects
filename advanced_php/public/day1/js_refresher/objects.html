<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
	<script>

		// Literal objects for storing data
		var data = {};
		data.title = 'My Great Website';
		data.name = 'Dave';

		console.log(data);

		// JSON object used as data store
		var user = {
			first: "Steve",
			last: "George",
			email: "edu@pagerange.com"
		}

		// Using the log() method on the console object
		console.log(user);

		var myArray = new Array();

		console.log(myArray);

		// It is possible to create Class and Objects the classical
		// way in Javascript
		class MyClass
		{

		}

		var test = new MyClass();

		console.log(test);

		console.log(user.first);
		console.log(user.last);
		console.log(user.email);


	</script>
</head>
<body>

</body>
</html>
